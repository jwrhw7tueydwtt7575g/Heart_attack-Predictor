<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Heart Attack Prediction</title>
    <style>
        body {
            background: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 99, 71, 0.3);
            max-width: 420px;
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            color: #b22222;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
            letter-spacing: 1.2px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #800000;
            margin-bottom: 8px;
            margin-top: 15px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #f08080;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: #b22222;
            outline: none;
        }

        input[type="submit"] {
            background: #b22222;
            color: white;
            border: none;
            padding: 14px 0;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 30px;
            letter-spacing: 1.1px;
        }

        input[type="submit"]:hover {
            background: #800000;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Heart Attack Prediction</h2>
        <form action="/predict" method="post">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" min="20" max="100" required />

            <label for="sex">Sex (0=Female, 1=Male)</label>
            <select id="sex" name="sex" required>
                <option value="">Select</option>
                <option value="0">Female</option>
                <option value="1">Male</option>
            </select>

            <label for="chest_pain">Chest Pain Type (1-4)</label>
            <input type="number" id="chest_pain" name="chest_pain" min="1" max="4" required />

            <label for="resting_bp">Resting Blood Pressure</label>
            <input type="number" id="resting_bp" name="resting_bp" min="90" max="200" required />

            <label for="cholesterol">Cholesterol</label>
            <input type="number" id="cholesterol" name="cholesterol" min="100" max="600" required />

            <label for="fasting_blood_sugar">Fasting Blood Sugar (0 or 1)</label>
            <input type="number" id="fasting_blood_sugar" name="fasting_blood_sugar" min="0" max="1" required />

            <label for="resting_ecg">Resting ECG (0-2)</label>
            <input type="number" id="resting_ecg" name="resting_ecg" min="0" max="2" required />

            <label for="max_heart_rate">Max Heart Rate</label>
            <input type="number" id="max_heart_rate" name="max_heart_rate" min="70" max="220" required />

            <label for="exercise_angina">Exercise Angina (0 or 1)</label>
            <input type="number" id="exercise_angina" name="exercise_angina" min="0" max="1" required />

            <label for="oldpeak">Oldpeak</label>
            <input type="number" step="0.1" id="oldpeak" name="oldpeak" min="0" max="6" required />

            <label for="st_slope">ST Slope (0-2)</label>
            <input type="number" id="st_slope" name="st_slope" min="0" max="2" required />

            <input type="submit" value="Predict" />
        </form>
    </div>
</body>
</html>
